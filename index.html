<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title></title>

</head>
<body>
<header>
    <h1>Play Tic Tac Toe!</h1>
    <h3 id="score"></h3>
    <a href="" id="reset">reset score</a>
</header>

<div class="row text-center">
    <div id='one' data-loc="1,1" data-avail="yes" class="col-md-2 col-md-offset-3"><i class="fa fa-times fa-5x"></i>
    </div>
    <div id='two' data-loc="1,2" data-avail="yes" class="col-md-2 "><i class="fa fa-circle-o fa-5x"></i></div>
    <div id='three' data-loc="1,3" data-avail="yes" class="col-md-2"><i class="fa fa-times fa-5x"></i></div>
</div>
<div class="row">
    <div id='four' data-loc="2,1" data-avail="yes" class="col-md-2 col-md-offset-3"><i class="fa fa-times fa-5x"></i>
    </div>
    <div id='five' data-loc="2,2" data-avail="yes" class="col-md-2"><i class="fa fa-circle-o fa-5x"></i></div>
    <div id='six' data-loc="2,3" data-avail="yes" class="col-md-2"><i class="fa fa-times fa-5x"></i></div>
</div>
<div class="row">
    <div id='seven' data-loc="3,1" data-avail="yes" class="col-md-2 col-md-offset-3"><i class="fa fa-times fa-5x"></i>
    </div>
    <div id='eight' data-loc="3,2" data-avail="yes" class="col-md-2"><i class="fa fa-circle-o fa-5x"></i></div>
    <div id='nine' data-loc="3,3" data-avail="yes" class="col-md-2"><i class="fa fa-times fa-5x"></i></div>
</div>

<script src="./app.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
